<!DOCTYPE html>
<html lang="it">
    <link rel="stylesheet" href="style.css">

    <head>

    <body class= "bg">
        <h1 class = "title">Menu</h1>
        <div id="catalogo">
            <h2>Catalogo</h2>

                -Carbonara <br> 
                -Polenta<br> 
                -Lasagna<br>

        <div id="ordini">
            <h2>Il tuo Ordine</h2>

                <select id="select-piatti"></select>
                <label for="quantita">Quantit√†:</label>
                <input type="number" id="quantita" min="1" value="1">

            </form>
            <h3>Ordini:</h3>
            <ul id="lista-ordini"></ul>

        <script src="script.js" type="text/javascript"></script>
